apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinematch
  labels:
    app: cinematch
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cinematch
  template:
    metadata:
      labels:
        app: cinematch
    spec:
      containers:
      - name: cinematch
        image: image-registry.openshift-image-registry.svc:5000/your-namespace/cinematch:latest
        ports:
        - containerPort: 80
